- name: setup catalogue server
  hosts: catalogue
  become: yes
  tasks:
  - name: disable default nodejs
    command: dnf module disable nodejs -y

  - name: enable nodejs 20
    command: dnf module enable nodejs:20 -y

  - name: install nodejs
    dnf:
      name: nodejs
      state: present

  - name: create roboshop system user
    user:
      name: roboshop
      comment: RoboShop System user
      system: true
      shell: /sbin/nologin
      home: /app
  
  - name: remove app directory
    file:
      path: /app
      state: absent

  - name: create app directory
    file:
      state: directory
      path: /app
  
  - name: Delete catalogue file
    file:
      path: /tmp/catalogue.zip
      state: absent

  - name: download catalogue application
    get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/catalogue-v3.zip
      dest: /tmp/catalogue.zip
  
  - name: extract catalogue application
    unarchive:
      src: /tmp/catalogue.zip
      dest: /app
      remote_src: yes
  
  - name: install dependencies
    npm:
      path: /app

  - name: copy catalogue service
    copy:
      src: catalogue.service
      dest: /etc/systemd/system/catalogue.service

  - name: copy mongo repo
    copy:
      src: mongo.repo
      dest: /etc/yum.repos.d/mongo.repo

  - name: install mongodb client
    dnf:
      name: mongodb-mongosh
      state: present

  - name: connnect to mongodb catalogue
    command: mongosh mongob.zaws.online --quiet --eval "db.getMongo().getDBNames().indexOf('catalogue')"
    register: catalogue_output
 
  - name: print catalogue_output
    debug:
      msg: "{{ catalogue_output }}"

