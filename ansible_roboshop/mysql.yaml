- name: setup mysql server
  hosts: mysql
  become: yes
  tasks:
  - name: install mysql server
    dnf:
      name: mysql-server
      state: present

  - name: start and enable mysql
    service:
      name: mysqld
      state: started
      enabled: yes

  - name: setup root password
    command: mysql_secure_installation --set-root-pass RoboShop@1